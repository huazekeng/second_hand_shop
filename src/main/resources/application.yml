alipay:
  # 支付宝网关
  url: https://openapi.alipaydev.com/gateway.do
  # APPID 即创建应用后生成
  app_id: 000
  # 开发者私钥，由开发者自己生成
  app_private_key: 000
  # 支付宝公钥，由支付宝生成
  alipay_public_key: 000
  format: json
  charset: UTF-8
  sign_type: RSA2
  notify_url: http://hzk.free.idcfengye.com/api/pay/alnotify